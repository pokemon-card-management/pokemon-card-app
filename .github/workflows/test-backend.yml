name: Backend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: pnpm をセットアップ
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 依存関係をインストール
        run: pnpm install

      - name: テストを実行
        run: |
          cd apps/backend
          npm test