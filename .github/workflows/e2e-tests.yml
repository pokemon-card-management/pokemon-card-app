name: E2E Tests (Maestro) - Free Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'apps/frontend/**'
      - '.maestro/**'
      - '.github/workflows/e2e-tests.yml'
  workflow_dispatch:
    inputs:
      test-type:
        description: 'Test execution type'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - cloud
      platform:
        description: 'Platform to test'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ãƒ­ãƒ¼ã‚«ãƒ«Emulator/Simulator ã§ã®ãƒ†ã‚¹ãƒˆ (ç„¡æ–™ãƒ—ãƒ©ãƒ³å¯¾å¿œ)
  local-e2e-test:
    name: Local E2E Test (Free Plan)
    runs-on: ${{ matrix.os }}
    if: github.event.inputs.test-type != 'cloud' || github.event.inputs.test-type == ''
    
    strategy:
      matrix:
        os: [ubuntu-latest]  # Androidã®ã¿ç„¡æ–™ãƒ—ãƒ©ãƒ³ã§å®Ÿè¡Œ
        include:
          - os: ubuntu-latest
            platform: android
    
    steps:
      - name: ğŸ— ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4

      - name: ğŸ— Node.js ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ pnpm ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: â˜• Java ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¤– Android SDK ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Expo Development Buildç”¨è¨­å®š
        working-directory: apps/frontend
        run: |
          # Development Clientå°å…¥
          npx expo install expo-dev-client
          
          # Metroè¨­å®šæ›´æ–°
          npx expo customize metro.config.js

      - name: ğŸš€ React Native Development Buildã‚’ä½œæˆ
        working-directory: apps/frontend
        run: |
          # Android Development Build (ç„¡æ–™)
          npx expo run:android --variant debug

      - name: ğŸ­ Maestro ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: ğŸ¤– Android Emulatorã‚’èµ·å‹•
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          script: |
            echo "Android Emulator started"
            adb devices

      - name: ğŸ§ª Maestro E2Eãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ (ãƒ­ãƒ¼ã‚«ãƒ«)
        run: |
          # ã‚¨ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ã§ã‚¢ãƒ—ãƒªã‚’èµ·å‹•
          adb install apps/frontend/android/app/build/outputs/apk/debug/app-debug.apk
          
          # Maestroãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
          maestro test .maestro/smoke.yml
          maestro test .maestro/auth.yml

  # Maestro Cloud ãƒ†ã‚¹ãƒˆ (ã‚ªãƒ—ã‚·ãƒ§ãƒ³)
  maestro-cloud:
    name: Maestro Cloud Tests (Optional)
    runs-on: ubuntu-latest
    if: github.event.inputs.test-type == 'cloud' && github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ— ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4

      - name: ğŸ— Node.js ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-node@v4
