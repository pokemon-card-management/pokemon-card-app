      - name: ğŸ“¦ pnpm ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ“¦ ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Expo Development Buildç”¨è¨­å®š
        working-directory: apps/frontend
        run: |
          # Development Clientå°å…¥
          npx expo install expo-dev-client

      - name: ğŸš€ Expo Development Buildä½œæˆ
        working-directory: apps/frontend
        run: |
          # Expo Development Build (ç„¡æ–™)
          npx expo run:android --variant debug

      - name: ğŸ­ Maestro Cloud ã§ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ (ã‚ªãƒ—ã‚·ãƒ§ãƒ³)
        if: github.event.inputs.test-type == 'cloud'
        run: |
          # Maestro Cloud CLIä½¿ç”¨ (APIã‚­ãƒ¼ãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹å ´åˆ)
          if [ -n "${{ secrets.MAESTRO_CLOUD_API_KEY }}" ]; then
