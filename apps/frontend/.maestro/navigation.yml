- tapOn: "pikachu@example.com"
- tapOn: "pikachuPokemon1234!"
- tapOn:
    id: "signInButton"

# ホーム画面での操作
- assertVisible: "ホーム"

# タブナビゲーションのテスト
- tapOn: "アイテム"
- assertVisible: "アイテム一覧"
- tapOn: "プロフィール"
- assertVisible: "プロフィール"
- tapOn: "設定"
- assertVisible: "設定"
- tapOn: "ホーム"
- assertVisible: "ホーム"